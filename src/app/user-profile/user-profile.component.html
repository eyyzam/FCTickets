<div *ngIf="auth.loggedIn">
  <p class="section-title-admin">LOGGED AS</p>
  <mat-divider></mat-divider>
  <mat-card class="user-card">
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <img mat-card-image class="user-image" [src]="userData.picture" alt="userImage">
    <mat-card-content>
      <p>{{ userData.nickname }}</p>
      <p class="user-rank">ADMIN</p>
      <button mat-stroked-button color="primary" class="user-action-button" (click)="auth.logout()">
        <mat-icon>logout</mat-icon>
        <span>LOG OUT</span>
      </button>
    </mat-card-content>
  </mat-card>
</div>

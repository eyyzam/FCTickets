<ng-container>
  <mat-sidenav-container class="container">
    <!-- Left Sidenav -->
    <mat-sidenav #sidenav mode="side" class="sidenav" [fixedInViewport]="true">
      <!-- LOGO -->
      <div class="logo_div">
        <img src="assets/mainlogo.png" width="150" height="40" />
      </div>
      <!-- Left Sidenav Items -->
      <mat-nav-list class="sidenav-items-list">
        <!-- Section Divider -->
        <p class="section-title-main">MAIN</p>
        <mat-divider></mat-divider>
        <mat-list-item class="sidenav-item" routerLink="/">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </mat-list-item>
        <mat-list-item
          class="sidenav-item"
          (click)="TicketDialogOpen('beeee', 'Create')"
        >
          <mat-icon>add</mat-icon>
          <span>New Ticket</span>
        </mat-list-item>
        <mat-list-item class="sidenav-item" routerLink="/search">
          <mat-icon>search</mat-icon>
          <span>Search Tickets</span>
        </mat-list-item>
        <mat-list-item class="sidenav-item" routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <!-- Right Sidenav -->
    <mat-sidenav
      #rightSidenav
      mode="side"
      position="end"
      closed
      class="sidenav"
      [fixedInViewport]="true"
    >
      <app-user-profile></app-user-profile>
    </mat-sidenav>
    <!-- Centered Content -->
    <mat-sidenav-content>
      <mat-toolbar *ngIf="!searchingMode" color="primary">
        <mat-toolbar-row>
          <span>
            <button
              mat-button
              (click)="sidenav.toggle(); rightSidenav.close()"
              [disabled]="!auth.loggedIn"
            >
              <mat-icon class="toolbar-button-icons">menu</mat-icon>
            </button>
          </span>
          <span class="center-fill"></span>
          <span>
            <button
              mat-button
              (click)="rightSidenav.toggle(); sidenav.close()"
              *ngIf="auth.loggedIn"
            >
              <mat-icon class="toolbar-button-icons">account_circle</mat-icon>
            </button>
            <button mat-button (click)="auth.login()" *ngIf="!auth.loggedIn">
              <mat-icon class="toolbar-button-icons">account_box</mat-icon>
            </button>
          </span>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
